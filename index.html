<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing Platform</title>
    <link rel="stylesheet" href="./Receipe sharing platform.css">
</head>
<body>
    <header>
        <h1>Recipe Sharing Platform</h1>
    </header>
    <main>
        <div class="lg"></div>
        <section class="recipes">
            <h2>Recipes</h2>
            <div id="recipe-list">
                <!-- Recipes will be dynamically added here -->
            </div>
        </section>
        <section class="add-recipe">
            <h2>Add New Recipe</h2>
            <form id="recipe-form">
                <label for="recipe-title">Title:</label>
                <input type="text" id="recipe-title" required>
                <label for="recipe-description">Description:</label>
                <textarea id="recipe-description" required></textarea>
                <button type="submit">Add Recipe</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Recipe Sharing Platform</p>
    </footer>
    <script src="./Receipe sharing platform.js"></script>
</body>
</html>
